<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="shortcut icon" href="../assets/images/favicon.ico" type="image/x-icon">
	<title>Home Work 3</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200..1000&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="../assets/styles/normalize.css">
	<link rel="stylesheet" href="./style.css">
</head>

<body>

	<form class="form">
		<button class="btn-close form__btn-close" type="button" title="Close">
			<div class="btn-close__line"></div>
			<div class="btn-close__line"></div>
		</button>
		<div class="form__container">
			<h2 class="form__title">Регистрация</h2>

			<div class="form-fields">
				<input class="form-fields__input" type="email" name="email" placeholder="Email" required>
				<input class="form-fields__input" type="password" name="password" placeholder="Пароль" required>
			</div>

			<p class="form__text">Регистрируясь на сайте, вы соглашаетесь с нашими Правилами и Политикой конфиденциальности и
				соглашаетесь на
				информационную рассылку.</p>

			<div class="form-actions">
				<button class="form-actions__btn sign-up" type="submit" title="Sign up">Зарегистрироваться</button>
				<button class="form-actions__btn sign-in" type="submit" title="Sign in">Войти</button>
			</div>
		</div>
	</form>

</body>

</html>
